<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient DB Client</title>
    <style>// Basic styling for the client interface generated by ChatGPT
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        margin-bottom: 12px;
      }
      .card {
        border: 1px solid #ddd;
        padding: 12px;
        margin-bottom: 12px;
      }
      textarea {
        width: 100%;
        height: 120px;
      }
      .row {
        margin-top: 8px;
      }
      .output {
        white-space: pre-wrap;
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 60px;
      }
      .label {
        font-weight: bold;
        margin-bottom: 6px;
      }
      .hint {
        color: #555;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Patient DB Client</h1>

    <div class="card">
      <div class="label">Insert default patients</div>
      <div class="row">
        <button id="insertBtn">Insert</button>
        <span class="hint">POST to <code>/insert</code> to add 4 rows</span>
      </div>
    </div>

    <div class="card">
      <div class="label">Run SELECT query</div>
      <textarea id="queryInput">SELECT * FROM patient;</textarea>
      <div class="row">
        <button id="selectBtn">Run SELECT</button>
        <span class="hint">Only SELECT is allowed</span>
      </div>
    </div>

    <div class="card">
      <div class="label">Server response</div>
      <div id="output" class="output"></div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";
      const output = document.getElementById("output");
      const insertBtn = document.getElementById("insertBtn");
      const selectBtn = document.getElementById("selectBtn");
      const queryInput = document.getElementById("queryInput");

      function setOutput(text) {
        output.textContent = text;
      }

      async function postInsert() {
        insertBtn.disabled = true;
        setOutput("Sending insert request...");
        try {
          const res = await fetch(`${API_BASE}/insert`, { method: "POST" });
          const text = await res.text();
          setOutput(text);
        } catch (err) {
          setOutput(`Error: ${err.message}`);
        } finally {
          insertBtn.disabled = false;
        }
      }

      async function runSelect() {
        selectBtn.disabled = true;
        setOutput("Running SELECT...");
        try {
          const q = queryInput.value.trim();
          const url = `${API_BASE}/select?q=${encodeURIComponent(q)}`;
          const res = await fetch(url);
          const text = await res.text();
          setOutput(text);
        } catch (err) {
          setOutput(`Error: ${err.message}`);
        } finally {
          selectBtn.disabled = false;
        }
      }

      insertBtn.addEventListener("click", postInsert);
      selectBtn.addEventListener("click", runSelect);
    </script>
  </body>
</html>
